<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    

    <form name="form_login" class="formLogin">
        <h1>Register</h1>
        <input type="text" name="fullName" class="inputFullName" placeholder="Enter Full Name" required>
        <input type="number" name="phoneNumber" class="inputPhoneNumber" placeholder="Enter Phone Number" required>
        <input type="number" name="age" class="inputAge" placeholder="Enter Age" required>
        <input type="email" name="email" class="inputEmail" placeholder="Enter Email" required>
        <input type="password" name="password" class="inputPassword" placeholder="Enter Password" required>
        <button class="buttonLogin" type="submit">Register</button>
    </form>
    <script src="main.js" type="module"></script>
</body>
</html>
